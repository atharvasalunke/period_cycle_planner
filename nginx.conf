server {
  listen 80;
  server_name lunaflow.work www.lunaflow.work;

  root /usr/share/nginx/html;
  index index.html;

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  location / {
    try_files $uri /index.html;
  }

  location /api/ {
    proxy_pass http://api:4000/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /health {
    proxy_pass http://api:4000/health;
  }

  location /auth/ {
    proxy_pass http://api:4000/auth/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  location /google/ {
    proxy_pass http://api:4000/google/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  # AI Backend (FastAPI - Gemini + ElevenLabs)
  location /organize {
    proxy_pass http://ai:8000/organize;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_read_timeout 120s;
  }

  location /transcribe {
    proxy_pass http://ai:8000/transcribe;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    client_max_body_size 50M;
    proxy_read_timeout 120s;
  }

  location /chat-tasks {
    proxy_pass http://ai:8000/chat-tasks;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_read_timeout 120s;
  }

  location = /favicon.ico {
    access_log off;
    log_not_found off;
  }
}
