server {
  listen 80;
  server_name lunaflow.work www.lunaflow.work;

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl;
  server_name lunaflow.work www.lunaflow.work;

  ssl_certificate /etc/letsencrypt/live/lunaflow.work/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/lunaflow.work/privkey.pem;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri /index.html;
  }

  location /api/ {
    proxy_pass http://api:4000/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /health {
    proxy_pass http://api:4000/health;
  }

  location /auth/ {
    proxy_pass http://api:4000/auth/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  location /google/ {
    proxy_pass http://api:4000/google/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  location = /favicon.ico {
    access_log off;
    log_not_found off;
  }
}
